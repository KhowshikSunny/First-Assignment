<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <!-- font Awesome link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- My CSS Link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <nav class="nav-section">
            <section class="nav-header">
                <div class="logo">LOGO</div>
                <button class="btn s-btn">Sign Up</button>
            </section>
        </nav>
        <!-- Hero section start  -->
        <section class="hero">
            <div class="hero-heading">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            </div>
            <button class="s-btn">Stay Focused</button>
        </section>
        <!-- Hero section end  -->
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <main>
        <!-- action section start  -->
        <section class="action-section">
            <div class="action-content">
                <div class="action-heading">
                    <h1>See It in Action</h1>
                    <p class="action-title">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="s-btn action-btn">Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>

        </section>
        <!-- action section end  -->
        <!-- Productive section start  -->
        <section class="productive-user">
            <div class="productive-title ">
                <h3 class="heading-color">Joined Thousands of Productive Users</h3>
                <div class="productivity">
                    <div class="productivity-title">
                        <h3 class="count">50K</h3>
                        <p class="count-description  ">Active Users</p>
                    </div>
                    <div class="productivity-title">
                        <h3 class="count">2M+</h3>
                        <p class="count-description ">Focus Sessions</p>
                    </div>
                    <div class="productivity-title">
                        <h3 class="count">95%</h3>
                        <p class="count-description ">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>


        <!-- Productive section end  -->
    </main>
    <!-- Main Section End -->
    <!-- Footer Section Start -->
    <footer>

    </footer>
    <!-- Footer Section End -->

</body>

</html>
